name: hello world

on:
  pull_request:
    branches:
      - main

jobs:

  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout-code
        uses: actions/checkout@v2

      - name: Docker-create
        run: docker build -t "docker-image-app" -f Dockerfile.dev .

      - name: Docker-container-with-lint
        run: docker run docker-image-app npm run lint

